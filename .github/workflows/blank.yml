name: NodeJS with Webpack

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - name: Deploy
      uses: easingthemes/ssh-deploy@v4.1.8
      env:
        SSH_PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        ARGS: '-rlgoDzvc -i --delete'
        SOURCE: 'dist'
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        REMOTE_USER: 'root'
        TARGET: '/work/front/alps'
